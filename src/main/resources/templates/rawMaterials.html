<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>COSTINGS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
</head>
<body style="background-color:palegoldenrod;">

<div class="container" style="background-color: white">
    <div class="row">
        <div class="d-grid gap-4">
        <div th:insert="header :: navbar">  </div>
        <div class="row">
            <div class="col-6">
                <a href="/addRawMaterial" class="btn btn-primary"> Add Item</a>
                <button type="button" class="btn btn-success"> Export csv</button>
            </div>
            <div class="col-6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
<h3> Raw Materials </h3>
        <table class="table table-striped table-hover">

            <thead>
            <tr>
                <th scope="col">Item Name</th>
<!--                <th scope="col">Measurement Unit</th>-->
                <th scope="col">Cost</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="material: ${materials}">
                <td th:text="${material.rm_name}"></td>
<!--                <td th:text="${material.rm_unit}"/>-->
                <td th:text="${material.rm_cost}"></td>
                <td>
                    <a th:href="@{/edit-rm/{id}(id=${material.id})}" class="bi bi-box-arrow-in-up"></a>
                    <a th:href="@{/delete-rm/{id}(id=${material.id})}" class="bi bi-trash"></a>
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
</div>

</body>
</html>
