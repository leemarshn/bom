<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Set Default Rates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/shards.min.css">-->


</head>
<body style="background-color:palegoldenrod;">
<div class="container" style="background-color: white">
        <div th:insert="header :: navbar">  </div>
        <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h4 class="mb-5">Set Default Rates</h4>
            <form action="#" th:action="@{/set-default-rates}" th:object="${defaultRates}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="wm" class="col-form-label">Wholesale Markup%</label>
                        <input type="text" th:field="*{wholesale_markup}" class="form-control" id="wm" placeholder="Name">
                    </div>

                    <div class="form-group col-md-8">
                        <label for="rm" class="col-form-label">Retail Markup</label>
                        <input type="text" th:field="*{retail_markup}" class="form-control" id="rm" placeholder="Retail Markup%">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="admin" class="col-form-label">Admin Markup%</label>
                        <input type="text" th:field="*{admin_markup}" class="form-control" id="admin" placeholder="Admin Markup%">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="rateHour" class="col-form-label">Rate per Hour</label>
                        <input type="text" th:field="*{rate_per_hour}" class="form-control" id="rateHour" placeholder="Admin Markup%">
                    </div>

                    <div class="form-group col-md-8">
                        <input type="submit" class="btn btn-primary" value="Add Item">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
