<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add assign BOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/shards.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">


</head>
<body style="background-color:palegoldenrod;">
<div class="container px-4" style="background-color: white">
    <div th:insert="header :: navbar">  </div>

    <div class="d-grid gap-4">
        <div class="p-3 border bg-light">
            <h5 th:text="${'SHOWING BILL OF MATERIALS FOR: ' + products.p_name}"></h5>
        </div>
        <div class="p-3 border">
            <p class="col lead">ADD BOMs</p>

            <form action="#" class="row g-3 p-3 bd-light" th:action="@{/saveBOM}" th:object="${bom}" method="post">
                <div class="col">
                    <select id="BOM" class="form-control" th:field="*{rawMaterial.id}" required>
                        <option value=""> Select Raw Material</option>
                        <option th:each="raw: ${rms}" th:value="${raw.id}" th:text="${raw.rm_name}"></option>
                    </select>
                </div>
                <div class="col">
                    <input type="number" th:field="*{measure}" class="form-control" id="qty" placeholder="Quantity" required>
                </div>
                <input type="number"  th:attr="name='productModel'" th:value="${param.id}" class="form-control" id="pid" hidden>
                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Add BOM">
                </div>
            </form>
            <!--        </div>-->
            <!--    </div>-->



            </div>
        </div>
    </div>
</div>

</body>
</html>
